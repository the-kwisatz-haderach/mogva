<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script>
			// Have to block render here to avoid flickering before theme loads.
			if (localStorage.getItem('theme')) {
				document.documentElement.setAttribute('data-theme', localStorage.theme);
			}
		</script>
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel=”mask-icon” href=”%sveltekit.assets%/favicon.svg” color=”#e9e9e9">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Nova+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/theme/theme.css" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
